<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="nav-brand">Tips Management</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-6">
        <div class="container">
            <h1 class="card-header mb-6">Select Restaurant</h1>
            <div class="summary-grid">
                {% for id, config in restaurants.items() %}
                    {% if not config.get('hidden', False) %}
                    <a href="/{{ id }}/" class="summary-card hover:shadow-lg transition-shadow">
                        <h2 class="text-xl font-semibold">{{ config.name }}</h2>
                    </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Tips Management System</p>
        </div>
    </footer>
</body>
</html>
