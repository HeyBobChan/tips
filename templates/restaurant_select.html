<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold mb-6">Select Restaurant</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for id, config in restaurants.items() %}
            <a href="/{{ id }}/" 
               class="block p-6 bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                <h2 class="text-xl font-semibold">{{ config.name }}</h2>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
